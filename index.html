

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container h1{
          color: purple;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: purple;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: rgb(240, 103, 240);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: blue;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .table-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 700px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
      <h1> <b>STUDENTS FORM</b></h1>
        <form id="studentForm">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Course:</label></td>
                    <td>
                        <select id="course">
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" class="btn" onclick="addStudent()">Add Record</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="table-container">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function addStudent() {
            // Get input values
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let course = document.getElementById("course").value;
            let email = document.getElementById("email").value;

            // Validate inputs
            if (name === "" || age === "" || !gender || email === "") {
                alert("Please fill in all fields");
                return;
            }

            gender = gender.value; // Get the selected gender value

            // Create a new table row
            let table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
            let newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${gender}</td>
                <td>${course}</td>
                <td>${email}</td>
                <td><button class="delete-btn" onclick="deleteStudent(this)">Delete</button></td>
            `;

            // Clear form fields after adding
            document.getElementById("studentForm").reset();
        }

        function deleteStudent(button) {
            let row = button.parentElement.parentElement;
            row.remove();
        }
    </script>

</body>
</html>
